<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>




    <script>
        let maths,eng,urdu,bio,obtained,total,percentage

        maths = 60
        eng   = 80
        urdu  = 70
        bio   = 80
        obtained = maths + eng + urdu + bio 
        total = 400
        percentage = (obtained/total)*100
        console.log(percentage)

        if(percentage>90){
            console.log('Pass with Grada A*')
        }if
        (percentage>80 && percentage < 90){
            console.log('Pass with Grade A')
        }if
        (percentage>70 && percentage < 80){
            console.log('Pass with Grade B*')
        }if
        (percentage>=60 && percentage < 70){
            console.log('Pass with Grade B')
        }if
        (percentage>50 && percentage <60){
            console.log('Pass with Grade C')
        }if
        (percentage<50){
            console.log('Fail with Grade D')
        }
        
    </script>
</body>
</html>
